<table class="table table-responsive">
  <thead>
    <tr>
      <th>#</th>
      <th>Coin</th>
      <th>Price</th>
      <th>24h %</th>
      <th>Market Cap.</th>
      <th>Supply</th>
      <th>Max Supply</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let coin of coins$ | async">
      <td class="fw-bold">{{ coin.market_cap_rank }}</td>
      <td class="d-flex d-lg-block flex-column">
        <img [src]="coin.image" [alt]="coin.name">
        {{ coin.name }} <span class="text-muted">{{ coin.symbol | uppercase }}</span>
      </td>
      <td>{{ coin.current_price }}</td>
      <td
        [ngClass]="{'text-danger': coin.price_change_percentage_24h < 0, 'text-success': coin.price_change_percentage_24h > 0}"
      >
        <span *ngIf="coin.price_change_percentage_24h">{{ coin.price_change_percentage_24h }}%</span>
      </td>
      <td>{{ coin.market_cap }}</td>
      <td>{{ coin.circulating_supply }}</td>
      <td>{{ coin.max_supply }}</td>
    </tr>
  </tbody>
</table>
